# Frenzy's
# Modules


# -| I stripped it from my prev config and other ppls |- #

;================================================
; BACKLIGHT
;================================================
[module/backlight]
type = internal/xbacklight

; $ ls -1 /sys/class/backlight/
card = intel_backlight

format = <ramp> <label>
format-foreground = #cddbf9
format-background = ${color.bg}
format-padding = 2
label = %percentage%%
ramp-0 = %{T3}
ramp-1 = %{T3}
ramp-2 = %{T3}


;================================================
; VOLUME WITH PULSEAUDIO
;================================================
[module/pulseaudio]
type = internal/pulseaudio

format-volume-padding = 1
format-volume = <ramp-volume> <bar-volume>
;format-volume-background = ${color.bg}
format-volume-foreground = ${color.fg}
use-ui-max = false
interval = 5

click-right = pgrep pavucontrol && killall pavucontrol || pavucontrol

ramp-volume-0 = %{T3}

label-muted = %{T3}%{T1} muted
;label-muted-background = ${color.bg}
label-muted-foreground = #ebb9b9
label-muted-padding = 1


bar-volume-width = 10
bar-volume-foreground-0 = ${color.fg}
bar-volume-foreground-1 = ${color.fg}
bar-volume-foreground-2 = ${color.fg}
bar-volume-foreground-3 = ${color.fg}
bar-volume-foreground-4 = ${color.fg}
bar-volume-foreground-5 = ${color.fg}
bar-volume-foreground-6 = ${color.fg}
bar-volume-gradient = false
bar-volume-indicator =
bar-volume-indicator-foreground = #61afef
bar-volume-indicator-font = 2
bar-volume-fill = %{T4}•
bar-volume-fill-foreground = #61afef
bar-volume-fill-font = 2
bar-volume-empty = %{T4}•
bar-volume-empty-font = 2
bar-volume-empty-foreground = #4c5664


;================================================
; BSPLAYOUT
;================================================
[module/bsplayout]
type = internal/bspwm

format = <label-mode>
pin-workspace = false
enable-scroll = false
inline-mode = false

label-monocle-overline = ${color.bg}
label-tiled-overline = ${color.bg}
label-monocle-underline = ${color.bg}
label-tiled-underline = ${color.bg}

;format-suffix = %{Fcolors.shade7}|%{F-}
format-background = ${color.bg}
format-foreground = ${color.fg}
;format-padding = 1

; The following labels will be used to indicate the layout/mode
; for the focused workspace. Requires <label-mode>
;
; Available tokens:
;   None
label-monocle = 
label-tiled = 
label-tiled-padding = 1
label-floating = 
label-marked = 
label-locked = 
label-sticky = 
label-private = 
label-pseudotiled = 

;================================================
; TIME
;================================================
[module/time]
type = internal/date
format-padding = 0
interval = 60
format = <label>
format-background = ${color.bg}
date = %{F#b8dceb} %H:%M%{F-}
time-alt = %{F#cddbf9} %a, %b %d%{F-}

label = %date%%time%


[module/wlan]
type = internal/network
interface = wlp59s0
interval = 3.0
format-connected =  <label-connected>
label-connected = "%{T7} %{T1}connected" 
label-disconnected = "%{T7} %{T1}no signal"
label-connected-foreground = #cddbf9
label-disconnected-foreground = #ebb9b9
label-connected-margin = 1
label-disconnected-margin = 1

;================================================
; BSPWM WORKSPACES
;================================================
[module/bspwm]
type = internal/bspwm

pin-workspaces = true
inline-mode = true
enable-click = true
enable-scroll = true
reverse-scroll = false

format = <label-state>

ws-icon-0 = 1;%{F#ebe3b9}%{T3}
ws-icon-1 = 2;%{F#ebb9b9}%{T3}
ws-icon-2 = 3;%{F#cddbf9}%{T3}
ws-icon-3 = 4;%{F#f6bbe7}%{T3}
ws-icon-4 = 5;%{F#caf6bb}%{T3}
ws-icon-default = %{T3}

label-separator = ""
label-separator-background = #646870

label-focused =  %{F#63718b}%{T2} %{T3}%icon%
label-focused-padding = 1
label-focused-background = ${color.bg}

label-occupied = %{T2} %{T3}%icon%
label-occupied-foreground = #4c5664
label-occupied-background = ${color.bg}
label-occupied-padding = 1

label-empty = %icon%
label-empty-foreground = #8791a3
label-empty-padding = 1
label-empty-background = ${color.bg}


label-urgent = %icon%
label-urgent-foreground = #BF616A
label-urgent-background = ${color.bg}
label-urgent-padding = 1


;================================================
; CPU
;================================================
[module/cpu]
type = internal/cpu

; Seconds to sleep between updates
interval = 0.7

format = <label>

; Total cpu load averaged over all cores
label = %percentage%%

; Ramp Icon
ramp-load-0 = " CPU"
format-prefix = "%{T3}%{T1} "
format-prefix-foreground = #b8dceb
format-padding = 0
format-background = ${color.bg}
format-foreground = ${color.fg}
;label-maxlen = 3
;label-minlen = 3


;================================================
; BATTERY
;================================================
[module/battery]
type = internal/battery

full-at = 98

; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

poll-interval = 2

format-charging = <animation-charging> <label-charging>
format-charging-foreground = #a0a8b6
format-charging-padding = 0

format-charging-background = ${color.bg}

format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = #8791a3
format-discharging-background = ${color.bg}
format-discharging-padding = 0

format-full = <ramp-capacity> <label-full>
format-full-padding = 0
format-full-foreground = #A3BE8C
format-full-background = ${color.bg}
label-full-foreground = ${color.fg}

label-charging = "%percentage%%"
label-charging-foreground = 
label-discharging = "%percentage%%"
label-discharging-foreground = ${color.fg}
label-full = 100%

ramp-capacity-0 = %{T8}%{T1}
ramp-capacity-1 = %{T8}%{T1}
ramp-capacity-2 = %{T8}%{T1}
ramp-capacity-3 = %{T8}%{T1}
ramp-capacity-4 = %{T8}%{T1}
ramp-capacity-5 = %{T8}%{T1}
ramp-capacity-6 = %{T8}%{T1}

ramp-capacity-0-foreground = #caf6bb
ramp-capacity-1-foreground = #caf6bb
ramp-capacity-2-foreground = #caf6bb
ramp-capacity-3-foreground = #caf6bb
ramp-capacity-4-foreground = #caf6bb
ramp-capacity-5-foreground = #caf6bb
ramp-capacity-6-foreground = #caf6bb

animation-charging-0 = %{T8}%{T1}
animation-charging-foreground = #caf6bb

animation-charging-framerate = 750


;================================================
; RAM
;================================================
[module/memory]
type = custom/script
exec = free -m | sed -n 's/^Mem:\s\+[0-9]\+\s\+\([0-9]\+\)\s.\+/\1/p'
format = <label>
format-prefix = "%{T3}%{T1} "
label = %output% MB
format-foreground = ${color.fg}
;label-padding = 1
format-padding = 0
format-prefix-foreground = #ebe3b9
format-background = ${color.bg}

;================================================
; Borders
;================================================
[module/left-border]
type = custom/text
content-background = #000f0f0f
content-foreground = ${color.bg}
content = "%{T4}%{T1} "

[module/right-border]
type = custom/text
content-background = #000f0f0f
content-foreground = ${color.bg}
content = "%{T1} %{T4}"

[module/center-border]
type = custom/text
content-background = #000f0f0f
content-foreground = ${color.fg}
content = "%{T6}"

[module/mpd]
type = internal/mpd

format-online = "%{T1}<label-song> <bar-progress> "
label-song =  %title%
label-offline =
label-song-maxlen = 22
format-online-foreground = #E6DFB8
label-song-foreground = #f6bbe7
format-online-margin = 1

bar-progress-width = 10
bar-progress-indicator =
bar-progress-fill = %{T6}─
bar-progress-fill-foreground = #E6DFB8
bar-progress-empty = %{T6}─
bar-progress-empty-foreground = ${color.bg}

;================================================
; POWERBUTTON
;================================================
[module/powermenu]
type = custom/text
content-background = #000f0f0f 
content-foreground = #ebb9b9
content-padding = 1
content = "%{T3}"

;================================================
; DUNST
;================================================
[module/dunst]
type = custom/ipc
initial = 1
format-foreground = #ebe3b9
format-background = ${color.bg}
;format-padding = 1

hook-0 = echo "%{A1:notify-send "DUNST_COMMAND_PAUSE" && polybar-msg hook dunst 2:}  %{A}" &
hook-1 = echo "%{A1:notify-send "DUNST_COMMAND_RESUME" && polybar-msg hook dunst 1:} %{F#3b4252}%{F-} %{A}" &

click-middle = rofi_notif_center.sh &
