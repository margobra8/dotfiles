<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>
  <selectfont>
    <acceptfont>
     <pattern>
       <patelt name="scalable"><bool>true</bool></patelt>
     </pattern>
    </acceptfont>
  </selectfont>

<alias>
   <family>serif</family>
   <prefer>
     <family>IBM Plex Serif</family>
   </prefer>
 </alias>

<alias>
   <family>sans-serif</family>
   <prefer>
     <family>Cantarell</family>
   </prefer>
 </alias>
<alias>
   <family>monospace</family>
   <prefer>
     <family>IBM Plex Mono</family>
   </prefer>
 </alias>


</fontconfig>
